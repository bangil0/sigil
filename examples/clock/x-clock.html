<script src="../../sigil.min.js"></script>
<template id="x-clock">
  The time is now {{:time}}
</template>
<script>
  sigil("x-clock",["time"],{
    lifecycle: {
      created:function(){
        var _this = this;
        _this.time = new Date().toLocaleTimeString();
        setInterval(function(){
          _this.time = new Date().toLocaleTimeString();
        }, 1000);
      }
    }
  });
</script>
